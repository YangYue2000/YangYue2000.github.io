<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .all{
            padding: 10px;
            width: 850px;
        }
        .header {
            font-family: "Times New Roman", Times, serif;
            margin-left: 40px;
            text-align: left;
            color: blue;
        }
        .separator {
            width: 100%;
            height: 1px;
            background-color: black;
        }
        .navbar {
            margin-left: 40px;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        .nav-item {
            margin: 10px;
        }
        .blocks {
            font-family: "Times New Roman", Times, serif;
            width: 750px;
            margin: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            color: blue;
            font-weight: bold;
        }
        .block {
            width: 340px; /* Set a fixed width for each block */
            margin: 5px;
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
        .block img {
            max-width: 100%;
            height: auto;
        }
        .middle{
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: blue;
        }
        .promo-block {
            width: 700px; /* Set a fixed width for each block */
            height: 300px;
            margin: 40px;
            text-align: left;
            background-image: url('images/Cutlery.png');
            background-attachment: fixed;
            background-size: 780px 630px;
            padding: 20px;
            color: blue;
        }
        .promo-title {
            font-family: "Times New Roman", Times, serif;
            font-size: 54px;
            font-weight: bold;
            margin: 30px;
            margin-bottom: 20px;
        }
        .promo-button {
            background-color: #fff;
            color: #000;
            margin: 30px;
            padding: 10px 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="header">
            <h1>BÃ¶N</h1>
        </div>
        <div class="separator"></div>
        <div class="navbar">
            <div class="nav-item" style="color:blue;">Home</div>
            <div class="nav-item">Decor</div>
            <div class="nav-item">Your Kitchen</div>
            <div class="nav-item">Your Bathroom</div>
            <div class="nav-item">Your Bedroom</div>
            <div class="nav-item">About</div>
            <div class="nav-item">Contact</div>
        </div>
        <div class="promo-block">
            <div class="promo-title">Fall cutlery<br> Collection</div>
            <br>
            <a href="#" class="promo-button">Shop Now</a>
        </div>
        <div class="middle">
            <p> Defining Styling Since 1965 </p>
        </div>
        <div class="blocks">
            <div class="block">
                <img src="images/Decor.png" alt="Image 1">
                <p>Decor</p>
            </div>
            <div class="block">
                <img src="images/Bedroom.png" alt="Image 2">
                <p>Your Bedroom</p>
            </div>
            <div class="block">
                <img src="images/Kitchen.png" alt="Image 3">
                <p>Your Kitchen</p>
            </div>
            <div class="block">
                <img src="images/Bathroom.png" alt="Image 4">
                <p>Your Bathroom</p>
            </div>
        </div>
    </div>
</body>
</html>
